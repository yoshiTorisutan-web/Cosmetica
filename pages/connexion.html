<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Cosmetica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      h1,
      h2,
      h3 {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>
  <body class="bg-[#F8F8F8] text-gray-900 min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="bg-[#8DAA91] p-4 text-white flex justify-between items-center"
    >
      <!-- Logo et Titre -->
      <div class="flex items-center space-x-4 ml-12">
        <a href="/index.html">
          <div
            class="w-20 h-20 bg-white rounded-full flex justify-center items-center"
          >
            <img src="/Logo_Cosmetica.png" alt="Logo Cosmetica" class="h-14" />
          </div>
        </a>
        <h1 class="text-1xl font-bold">La beauté en transparence</h1>
        <!-- Le titre à côté du logo -->
      </div>

      <!-- Navigation -->
      <nav class="mr-20">
        <ul class="flex space-x-4">
          <li><a href="/index.html" class="hover:underline">Accueil</a></li>
          <li>
            <a href="/pages/produits.html" class="hover:underline">Produits</a>
          </li>
          <li>
            <a href="/pages/panier.html" class="hover:underline">Panier</a>
          </li>
          <li>
            <a href="/pages/inscription.html" class="hover:underline">
              <i class="fas fa-user"></i>
              <!-- Pictogramme de connexion -->
            </a>
          </li>
          <li>
            <a href="/pages/connexion.html" class="hover:underline">
              <i class="fas fa-sign-in-alt"></i>
              <!-- Pictogramme de connexion -->
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="py-12 container mx-auto flex-grow">
      <h2 class="text-3xl text-center mb-6">Connexion</h2>
      <form class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <label class="block mb-2">Email</label>
        <input type="email" class="w-full p-2 border rounded mb-4" />
        <label class="block mb-2">Mot de passe</label>
        <input type="password" class="w-full p-2 border rounded mb-4" />
        <button class="bg-[#A67C52] text-white py-2 px-4 rounded w-full">
          Se connecter
        </button>
      </form>
    </section>
    <footer class="bg-[#4A6572] text-white text-center p-4 mt-auto">
      &copy; 2025 Cosmetica - Tous droits réservés
    </footer>
  </body>
</html>
